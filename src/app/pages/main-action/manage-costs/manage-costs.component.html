<div>
    <nz-table #costTable nzFooter="Footer" [nzData]="costList">
        <thead>
            <tr>
                <th>No.</th>
                <th>Description</th>
                <th>Total Costs</th>
                <th>Create time</th>
            </tr>
        </thead>
        <tbody *ngIf="costList!=null">
            <tr *ngFor="let cost of costList; index as i">
                <!-- <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.address}}</td>
            <td>
              <a>Action ä¸€ {{data.name}}</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Delete</a>
            </td> -->
                <td>{{ i+(page*pageLimit)-(pageLimit-1) }}</td>
                <td>{{ cost.costDescription }}</td>
                <td>{{ cost.total }}</td>
                <td>{{ cost.createAt }}</td>
            </tr>
        </tbody>
    </nz-table>
    <div style="float:right; margin: 10px; width: 200px;">
        <button nz-button nzType="default" nzSize="large" nzBlock (click)="showModalCost(); getCostType()">Add
            Cost</button>
        <nz-modal [(nzVisible)]="isVisible" nzTitle="Add Cost" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()"
            nzClosable="false" nzWidth=50%>
            <ng-container *nzModalContent>
                <div>
                    <div>
                        <form nz-form [formGroup]="form" nzLayout="vertical">
                            <nz-form-item>
                                <nz-form-control>
                                    <nz-textarea-count [nzMaxCharacterCount]="100">
                                        <textarea rows="4" formControlName="comment" nz-input
                                            placeholder="Cost Description" nzAutosize></textarea>
                                    </nz-textarea-count>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                    </div>
                    <div>
                        <nz-input-number [(ngModel)]="totalCost" [nzMin]="1" [nzMax]="1000" [nzStep]="1" nzSize="large"
                            nzPlaceHolder="Total cost"></nz-input-number>
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" [(ngModel)]="selectedValue"
                            nzSize="large">
                            <nz-option *ngFor="let costType of costTypes" nzLabel="{{ costType.costTypeName }}"
                                nzValue="{{ costType.id }}"></nz-option>
                        </nz-select>

                    </div>
                </div>
            </ng-container>
            <ng-template #modalFooter>
                <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
                <button nz-button nzType="default" (click)="handleOk()" [nzLoading]="isOkLoading">Add New Cost</button>
            </ng-template>
        </nz-modal>
    </div>
    <!-- <input type="text" placeholder="A red placeholder text.."> -->
</div>
