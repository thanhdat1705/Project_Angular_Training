<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-submenu nzOpen nzTitle="E-Commerce" nzIcon="dashboard">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a [routerLink]="['ecommerce/ecommerce-dashboard']">E-Commerce Dashboard</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Product management" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['product-management/product-list']">Product List</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['product-management/category-list']">Category List</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Cost management" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['cost-management/cost-list']">Cost List</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['cost-management/cost-type-list']">Cost type List</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Order management" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Order list</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Insert order</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Money management" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>investment management</a>
          </li>
        </ul>
      <li nz-submenu nzOpen nzTitle="Quản lý chi phí " nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/costs']">Danh sách chi phí</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
    <div class="breadsrcumb">
      <nz-breadcrumb [nzAutoGenerate]="true"></nz-breadcrumb>
    </div>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
