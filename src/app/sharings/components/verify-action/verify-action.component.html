<div class="popup-message-show">
  <h2 mat-dialog-title style="font-size: 25px;">{{data.title}}</h2>
  <div class="mat-typography" style="font-size: 20px;">{{data.message}}</div>
  <br>
  <div mat-dialog-actions align="center">
      <button mat-button [mat-dialog-close]="false" mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </div>
</div>
